version: "3.3"
services:
  xpsservice:
    build: .
    #image: ghcr.io/cheminfo-py/xps-service:latest
    restart: always
    environment:
      - PORT=${PORT}
      - CACHEDIR=/xpscache
      - WORKERS=${WORKERS}
      - OMP_NUM_THREADS=${OMP_NUM_THREADS}
      - MAX_ATOMS_XTB=100
      - MAX_ATOMS_FF=100
      - TIMEOUT=${TIMEOUT}
      - LOG_LEVEL=DEBUG
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./xpsservice:/xpsservice
      - ./xpscache:/xpscache
      - ./SOAP_configs:/SOAP_configs
      - ./ML_models:/ML_models
    security_opt:
      - seccomp:unconfined
